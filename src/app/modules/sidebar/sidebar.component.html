<aside class="w-12.5r bg-gray-900 text-white">
  <div class="d-flex justify-content-center align-items-center py-2">
    <a routerLink="/">
      <svg-icon
        name="logo"
        [svgStyle]="{ height: '3rem', fill: '#fff' }"
      ></svg-icon>
    </a>
  </div>
  <div
    class="d-flex justify-content-center align-items-center py-3 border-top border-bottom"
  >
    {{ fullName }}
  </div>
  <div class="py-4 px-2">
    <div class="d-grid gap-2">
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/dashboard"
          routerLinkActive="active"
        >
          <svg
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
          <span class="ms-2">Dashboard</span>
        </a>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/pendientes"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
            />
          </svg>
          <span class="ms-2">Pendientes</span>
        </a>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/pedidos"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <span class="ms-2">Pedidos</span>
          <i class="ms-auto p-1 fs-8 fas fa-chevron-down"></i>
        </a>

        <div class="admin-nav-item border border-gray-500 mt-2 p-2">
          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/pedidos/confirmados"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Confirmados</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/pedidos/listos"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Listos</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/pedidos/completados"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Ventas</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/pedidos/cancelados"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Cancelados</span>
          </a>
        </div>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/productos"
          routerLinkActive="active"
        >
          <svg
            id="hoodie"
            data-name="hoodie"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            stroke="none"
          >
            <path
              d="M22.34,19.46a115.3,115.3,0,0,0-.69-15.13l0-.27a1.64,1.64,0,0,0-1.15-1.37l-3.11-.93V.8a.8.8,0,0,0-.8-.8H7.44a.81.81,0,0,0-.81.8v1l-3.1.93A1.64,1.64,0,0,0,2.38,4.06l0,.27a115.3,115.3,0,0,0-.69,15.13A.76.76,0,0,0,1.9,20a.75.75,0,0,0,.17.14v.95a.81.81,0,0,0,.81.81H4.66a.8.8,0,0,0,.32.31v1a.8.8,0,0,0,.8.8H18.22a.8.8,0,0,0,.8-.8v-1a.8.8,0,0,0,.32-.31h1.78a.81.81,0,0,0,.81-.81v-.95A.75.75,0,0,0,22.1,20,.76.76,0,0,0,22.34,19.46Zm-.78,0s0,0,0,0H19.44V8a2.58,2.58,0,0,1,.17-.91L20.81,4a1,1,0,0,1,0,.17l0,.28A116.39,116.39,0,0,1,21.56,19.46Zm-16.2,2.1a0,0,0,0,1,0,0V8a3.44,3.44,0,0,0-.22-1.19L3.81,3.43h0L7,2.47l3,2a.15.15,0,0,0,0,.07V8.36a1.22,1.22,0,0,0-.83,1.15v.83a.39.39,0,0,0,.39.39h1.66a.38.38,0,0,0,.39-.39V9.51a1.22,1.22,0,0,0-.83-1.15V5l1,.7h.44l1-.7V8.36a1.22,1.22,0,0,0-.83,1.15v.83a.38.38,0,0,0,.39.39h1.66a.39.39,0,0,0,.39-.39V9.51a1.22,1.22,0,0,0-.83-1.15V4.54a.15.15,0,0,0,0-.07l3-2,3.15.95h0L18.88,6.79A3.44,3.44,0,0,0,18.66,8V21.54s0,0,0,0Zm8.3-12.49a.44.44,0,0,1,.44.44V10h-.88V9.51A.44.44,0,0,1,13.66,9.07ZM12.53,4.55a2.46,2.46,0,0,1,1.1-1.34l3-1.73v.36Zm.71-2A3.18,3.18,0,0,0,12,3.82a3.18,3.18,0,0,0-1.24-1.28L7.75.78h8.5Zm-2.9,6.53a.44.44,0,0,1,.44.44V10H9.9V9.51A.44.44,0,0,1,10.34,9.07ZM7.41,1.84V1.48l3,1.73a2.46,2.46,0,0,1,1.1,1.34ZM3.12,4.43l0-.28a1,1,0,0,1,0-.17l1.2,3.09A2.58,2.58,0,0,1,4.56,8V19.49H2.45s0,0,0,0A116.39,116.39,0,0,1,3.12,4.43ZM2.85,21.12v-.85H4.56v.88H2.88A0,0,0,0,1,2.85,21.12Zm15.37,2.1H5.78s0,0,0,0v-.86h12.5v.86S18.23,23.22,18.22,23.22Zm2.9-2.07H19.44v-.88h1.71v.85A0,0,0,0,1,21.12,21.15Z"
            />
            <path
              d="M15.69,14.39a.38.38,0,0,0-.37-.29H8.68a.38.38,0,0,0-.37.29L7.06,19a.34.34,0,0,0,0,.1v1.24a.38.38,0,0,0,.39.39h9.12a.38.38,0,0,0,.39-.39V19.05a.34.34,0,0,0,0-.1Zm.48,5.51H7.83v-.8L9,14.88h6l1.15,4.22v.8Z"
            />
          </svg>
          <span class="ms-2">Productos</span>
        </a>
      </div>
      <div *ngIf="superU" class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/categorias"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"
            />
          </svg>
          <span class="ms-2">Categorias</span>
        </a>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/colecciones"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z"
            />
          </svg>
          <span class="ms-2">Colecciones</span>
        </a>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/descuentos"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 6h.008v.008H6V6z"
            />
          </svg>
          <span class="ms-2">Descuentos</span>
        </a>
      </div>
      <div class="admin-nav-container">
        <a
          class="w-100 p-2 admin-nav-link rounded-2 border"
          routerLink="/ajustes"
          routerLinkActive="active"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span class="ms-2">Ajustes</span>
          <i class="ms-auto p-1 fs-8 fas fa-chevron-down"></i>
        </a>

        <div class="admin-nav-item border border-gray-500 mt-2 p-2">
          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/empresa"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Empresa</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/banners"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Banners</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/carousels"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Carruseles</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/colores"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Colores</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/upload"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Medios</span>
          </a>

          <a
            class="w-100 p-2 admin-nav-link-child rounded-2 border border-gray-500"
            routerLink="/ajustes/parametros"
            routerLinkActive="active"
          >
            <i class="fas fa-chevron-right fs-7"></i>
            <span class="ms-2">Parametros</span>
          </a>
        </div>
      </div>
      <div class="admin-nav-container mt-4" (click)="logout()">
        <a class="w-100 p-2 admin-nav-link red rounded-2 border pointer">
          <svg
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="ms-2">Cerrar Sesión</span>
        </a>
      </div>
    </div>
  </div>
</aside>
