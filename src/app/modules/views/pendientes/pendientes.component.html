<div class="container-fluid py-2 py-md-4">
  <div class="d-grid gap-2">

    <div class="d-flex justify-content-between">
      <div>
        <span class="p-input-icon-right">
          <i class="fas fa-times pointer" (click)="limpiar()"></i>
          <input pInputText type="text" class="p-inputtext-sm rounded-0 rounded-start" placeholder="Número de pedido"
            [(ngModel)]="search" />
        </span>
        <button pButton class="p-button-sm rounded-0 rounded-end" icon="fa-solid fa-magnifying-glass"
          (click)="buscar()"></button>
      </div>
    </div>

    <div class="col-12">
      <div class="form-row justify-content-center mt-3">

        <p-table [value]="this.data" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
          responsiveLayout="scroll" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th class="text-center">Fecha</th>
              <th class="text-center">Datos del cliente</th>
              <th class="text-center">Método de envío</th>
              <th class="text-center">Método de pago</th>
              <th class="text-center">Estado</th>
              <th class="text-center" style="width: 12rem !important;">Opciones</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td class="text-center">{{ item.prioridad }}</td>
              <td class="text-left">{{ item.nombre }}</td>
              <td class="text-left">{{ item.enlace }}</td>
              <td class="text-center">{{ item.fechacaducidad  | date:'dd/MM/yyyy'}}</td>
              <td class="text-center">
                {{ item.activo ? 'Activo' : 'Inactivo' }}
              </td>
              <td class="text-center" style="width: 12rem !important;">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="verEdit(item)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2"
                  (click)="confirm(item.id)"></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td class="text-center" colspan="100">
                No se encontró resultados
              </td>
            </tr>
          </ng-template>


        </p-table>

        <paginator-drume></paginator-drume>

      </div>
    </div>
  </div>
</div>
