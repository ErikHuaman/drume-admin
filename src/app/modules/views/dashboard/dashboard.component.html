<div class="container-fluid">
  <div class="row mb-4">
    <div *ngFor="let item of dataList" class="col-lg-3 col-6 mb-3">
      <dash-card [data]="item"></dash-card>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6 mb-2">
      <p-chart type="line" [data]="ventasData" [options]="ventasOptions"></p-chart>
    </div>
    <div class="col-lg-6 mb-2">
      <p-chart type="bar" [data]="colors" [options]="colorOptions"></p-chart>
    </div>
  </div>
</div>
