<div class="container-fluid py-2 py-md-2">

  <div class="d-flex justify-content-between mb-4">
    <div>
      <span class="p-input-icon-right">
        <i class="fas fa-times pointer" (click)="limpiar()"></i>
        <input pInputText type="text" class="p-inputtext-sm rounded-0 rounded-start" placeholder="Número de pedido"
          [(ngModel)]="nameSearch" />
      </span>
      <button pButton class="p-button-sm btn-gray-700 rounded-0 rounded-end" icon="fas fa-magnifying-glass"
        (click)="buscar()"></button>
    </div>
    <div>
      <button pButton class="p-button-sm btn-gray-700" icon="fas fa-plus" (click)="newRegister()"
        label="Nuevo Producto"></button>
    </div>
  </div>

  <div class="overflow-hidden">
    <p-table styleClass="w-100 p-datatable-sm p-datatable-gridlines p-datatable-striped table-thead-dark"
      [responsive]="true" responsiveLayout="scroll" [value]="this.data">

      <ng-template pTemplate="header">
        <tr>
          <th class="text-start" style="width: 10rem !important;">Nombre</th>
          <th class="text-start">Descripción</th>
          <th class="text-center" style="width: 8rem !important;">Imagen</th>
          <th class="text-center" style="width: 6rem !important;">Categoría</th>
          <th class="text-center" style="width: 6rem !important;">Colección</th>
          <th class="text-center" style="width: 6rem !important;">Precio</th>
          <th class="text-center" style="width: 5rem !important;">Stock</th>
          <th class="text-center" style="width: 8rem !important;">Descuento</th>
          <th class="text-center" style="width: 6rem !important;">Estado</th>
          <th class="text-center" style="width: 4rem !important;">Opciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="text-left text-capitalize">{{ item.name }}</td>
          <td class="text-left text-capitalize"> <span class="fs-7 text-truncate text-truncate-6"
              [innerHTML]="item.description"></span></td>
          <td class="text-center">
            <img loading="lazy" class="w-100" [src]="this.mediaUrl + item.productColors[0].image" alt="">
          </td>
          <td class="text-center text-capitalize">{{ item.collection.category.name }}</td>
          <td class="text-center text-capitalize">{{item.collection.name}}</td>
          <td class="text-center">{{item.productColors[0].price | currency : 'S/'}}</td>
          <td class="text-center">
            <button pButton pRipple icon="fas fa-chart-simple"
              class="btn btn-circle-xs p-button-outlined p-button-info mx-auto" pTooltip="Gestionar stock"
              tooltipPosition="top" (click)="setStock(item)"></button>

          </td>
          <td class="text-center">{{item.productColors[0].discount?.name}}</td>
          <td class="text-center">
            <button type="button" class="btn p-button-xs rounded-4 mx-auto"
              [ngClass]="item.active ? 'btn-success' : 'btn-warn' "
              (click)="this.changeStatus(item)">{{item.active ? 'ACTIVO' : 'INACTIVO' }}</button>
          </td>
          <td class="text-center">
            <div class="d-flex justify-content-center">
              <button pButton pRipple icon="pi pi-pencil" class="btn btn-circle-xs p-button-success mx-1"
                pTooltip="Editar" tooltipPosition="top" tooltipStyleClass="fs-8" (click)="editItem(item)"></button>
              <button pButton pRipple icon="pi pi-clone" class="btn btn-circle-xs p-button-warning mx-1"
                pTooltip="Clonar" tooltipPosition="top" (click)="cloneItem(item)"></button>
              <button pButton pRipple icon="pi pi-trash" class="btn btn-circle-xs p-button-danger mx-1"
                pTooltip="Eliminar" tooltipPosition="top" (click)="deleteItem(item)"></button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center" colspan="100">
            No se encontró resultados
          </td>
        </tr>
      </ng-template>

    </p-table>

    <paginator-drume [(ngModel)]="paginadorValue" [rowsPerPageOptions]="[10, 25, 50, 100]"
      (change)="this.getData()"></paginator-drume>

  </div>

</div>
