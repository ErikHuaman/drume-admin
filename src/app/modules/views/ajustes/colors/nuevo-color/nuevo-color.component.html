<div class="container-fluid">
  <div class="row">

    <div class="col-12 mb-3">
      <label class="fw-bolder mb-2">Nombre del color</label>
      <input pInputText type="text" class="p-inputtext-sm w-100 {{ submited && !data.name ? 'ng-invalid ng-dirty': ''}}"
        [(ngModel)]="data.name" />
      <small *ngIf="submited && !data.name" class="p-error block">Es necesario ingresar un título.</small>
    </div>

    <div class="col-12 mb-3">
      <label class="fw-bolder mb-2 me-4">Selecciona el color o ingresa un código</label>
      <div class="d-flex justify-content-center">
        <p-colorPicker [(ngModel)]="data.code" appendTo="body" class="me-2"></p-colorPicker>
        <input pInputText type="text" class="p-inputtext-sm square ms-2" [(ngModel)]="data.code" />
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button pButton class="p-button-sm p-button-danger mx-2 px-4" (click)="cancel()" label="Cancelar"></button>
      <button pButton class="p-button-sm btn-gray-700 mx-2 px-4" (click)="save()" label="Guardar"></button>
    </div>

  </div>
</div>
