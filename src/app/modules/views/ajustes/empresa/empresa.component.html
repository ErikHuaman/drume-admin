<div class="container-fluid py-2 py-md-2">
  <div class="row">
    <div *ngIf="superU" class="col-12 col-md-6 my-2">
      <div class="col-12 my-2">
        <label class="fw-bolder mb-2">Nombre</label>
        <input
          pInputText
          type="text"
          class="p-inputtext-sm w-100"
          [(ngModel)]="data.name"
        />
      </div>
      <div class="col-12 my-2">
        <label class="fw-bolder mb-2">Descripción</label>
        <textarea
          class="w-100"
          [rows]="3"
          pInputTextarea
          [autoResize]="true"
          [(ngModel)]="data.description"
        ></textarea>
      </div>
      
    </div>
    <div *ngIf="superU" class="col-12 col-md-6 my-2">
      <div class="col-12 my-2">
        <div class="d-flex justify-content-center align-items-center gap-4">
          <div>
            <input
              #logoUpload
              type="file"
              accept=".svg"
              class="d-none"
              (change)="onLogoSelected($event)"
            />
            <button
              pButton
              class="p-button-sm btn-sky-700"
              style="width: 8rem;"
              label="Cargar logo"
              (click)="logoUpload.click()"
            ></button>
          </div>
          <div class="svg-preview">
            <div
              class="d-flex justify-content-center align-items-center w-100 h-100 p-2"
              [innerHTML]="logoPreview"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-12 my-2">
        <div class="d-flex justify-content-center align-items-center gap-4">
          <div>
            <input
              #iconoUpload
              type="file"
              accept=".ico"
              class="d-none"
              (change)="onIconoSelected($event)"
            />
            <button
              pButton
              class="p-button-sm btn-sky-700"
              style="width: 8rem;"
              label="Cargar favicon"
              (click)="iconoUpload.click()"
            ></button>
          </div>
          <div class="svg-preview">
            <div
              *ngIf="iconoPreview"
              class="d-flex justify-content-center align-items-center w-100 h-100 p-2"
            >
              <img [src]="iconoPreview" alt="Icono .ico" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="superU" class="col-12 my-2">
      <div class="row">
        <div class="col-12 col-md-6 my-2">
          <label class="fw-bolder mb-2">Dirección</label>
          <input
            pInputText
            type="text"
            class="p-inputtext-sm w-100"
            [(ngModel)]="data.address"
          />
        </div>
        <div class="col-12 col-md-6 my-2">
          <label class="fw-bolder mb-2">Email</label>
          <input
            pInputText
            type="text"
            class="p-inputtext-sm w-100"
            [(ngModel)]="data.email"
          />
        </div>
      </div>
    </div>
    <div class="col-12 my-2">
      <div class="row">
        <div class="col-12 col-md-4 my-2">
          <p-dropdown
            styleClass="w-100 p-inputtext-sm"
            [options]="this.listConfig"
            [(ngModel)]="this.selected"
            optionLabel="label"
            optionValue="key"
            placeholder="Seleccionar..."
            appendTo="body"
            (onChange)="onChange($event.value)"
          >
          </p-dropdown>
        </div>
      </div>
    </div>
    <div class="col-12 my-2">
      <div id="summernote"></div>
    </div>
    <div class="col-12 my-2">
      <div class="d-flex justify-content-center">
        <button
          pButton
          class="p-button-sm btn-gray-700 mx-2 px-4"
          (click)="save()"
          label="Guardar Cambios"
        ></button>
      </div>
    </div>
  </div>
</div>
